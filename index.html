<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>

<body>
    <div class="content">
        <div class="left">
            <div class="count">16 X 16</div>
            <input type="range" min="1" max="64" value="16" class="slider">
            <input type="color" value="#702963" class="picker">
            <button class="color">Single color</button>
            <button class="rainbow">Rainbow</button>
            <button class="grade">Color grade</button>
            <button class="eraser">Eraser</button>
            <button class="clear">Clear canvas</button>
        </div>
        <div class="container">

        </div>
    </div>
</body>

</html>
